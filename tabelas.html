<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<body>
    <table>
        <caption>notas em matematicas</caption>
        <thead>
            <tr>
                <th>nome do aluno</th>
                <th>nota do aluno</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>aluno LUCIO</td>
                <td>9</td>
            </tr>
            <tr>
                <td>aluno CAIO</td>
                <td>7</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>media</td>
                <td>7.5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
