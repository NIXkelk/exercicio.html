<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>formularios</h1>
    <form>
        <input type="text" placeholder="your login" />
        <br />
        <label for="email">seu e-mail</label>
        <input id="email" type="email" />
        <br />
        <input type="tel"placeholder="seu telefone" /> <br />
        <input type="number" max="9" min="1" step="2"> <br />
        <input type="file" /> <br />
        <input type="color" /> <br />
        <input type="checkbox"id="checkbox-termos" /> <label for="checkbox-termos">aceite os termos</label><br />
        <p>
            qual sua cor favorita    
        </p>
        <input type="radio"name="cor-favorita" id="cor vermelha" /> <label for="cor vermelha">vermelho</label>
        <input type="radio"name="cor-favorita"id="cor roxo"/> <label for="cor roxo">roxo</label>
        <input type="radio"name="cor-favorita"id="cor rosa"/> <label for="cor rosa">rosa</label> <br />
        <label>qual seu filme favorito</label>
        <select multiple>
            <option>filme a</option>
            <option>filme b</option>
            <option>filme c</option>
        </select>
        <br />
        <textarea></textarea>
        <button type="submit">
            enviar
        </button>
        <button type="reset">
            limpar
        </button>
    </form>
</body>
</html>
